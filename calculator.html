<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="stylesheet/style.css">
</head>
<body>
<h1>Simple Calculator</h1>
<div id="query"></div>
<div id="ans"></div>
<br>
<div>
	<button class="buttons" onclick="button(event);">1</button>
	<button class="buttons" onclick="button(event);">2</button>
	<button class="buttons" onclick="button(event);">3</button>
	<button class="buttons" onclick="button(event);">+</button>	
	<button class="buttons" onclick="button(event);">-</button>
	<br><br>
	<button class="buttons" onclick="button(event);">4</button>	
	<button class="buttons" onclick="button(event);">5</button>
	<button class="buttons" onclick="button(event);">6</button>
	<button class="buttons" onclick="button(event);">x</button>
	<button class="buttons" onclick="button(event);">/</button>
	<br><br>
	<button class="buttons" onclick="button(event);">7</button>
	<button class="buttons" onclick="button(event);">8</button>
	<button class="buttons" onclick="button(event);">9</button>
	<button class="buttons" onclick="button(event);">=</button>
	<button class="buttons" onclick="button(event);">C</button>
	<br><br>
	<button class="buttons" onclick="button(event);">0</button>
	<button class="buttons" onclick="button(event);">.</button>
</div>
<script type="text/javascript" src="script/calciscript.js"></script>
