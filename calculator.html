<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<!-- for proper rendering & touchzooming-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="stylesheet/style.css">
	<link rel="stylesheet" type="text/css" href="stylesheet/bootstrap.min.css">
	<script type="text/javascript" src="script/jquery-1.11.3.min.js"></script>

<body style="background-color:	#F0FFFF;">
<h1 id="heading">Simple Calculator</h1>
<div class="container">
<br>
<div class="hidden-xs">
	<button class="buttons" onclick="button(event);" value="1">1</button>
	<button class="buttons" onclick="button(event);" value="2">2</button>
	<button class="buttons" onclick="button(event);" value="3">3</button>
	<button class="buttons operator" onclick="button(event);" value="+">+</button>
	<button class="buttons operator" onclick="button(event);" value="-">-</button>
	<br><br>
	<button class="buttons" onclick="button(event);" value="4">4</button>
	<button class="buttons" onclick="button(event);" value="5">5</button>
	<button class="buttons" onclick="button(event);" value="6">6</button>
	<button class="buttons operator" onclick="button(event);" value="x">x</button>
	<button class="buttons operator" onclick="button(event);" value="/">/</button>
	<br><br>
	<button class="buttons" onclick="button(event);" value="7">7</button>
	<button class="buttons" onclick="button(event);" value="8">8</button>
	<button class="buttons" onclick="button(event);" value="9">9</button>
	<button class="buttons operator" onclick="button(event);" value="=">=</button>
	<button class="buttons operator" onclick="button(event);" value="C">C</button>
	<br><br>
	<button class="buttons" onclick="button(event);" value="0">0</button>
	<button class="buttons" onclick="button(event);" value=".">.</button>
</div>
<div class="hidden-lg hidden-sm hidden-md">
	
	<button class="buttons-xs" onclick="button(event);" value="1">1</button>
	<button class="buttons-xs" onclick="button(event);" value="2">2</button>
	<button class="buttons-xs" onclick="button(event);" value="3">3</button>
	<button class="buttons-xs operator" onclick="button(event);" value="+">+</button>
	<button class="buttons-xs operator" onclick="button(event);" value="-">-</button>
	<br><br>
	<button class="buttons-xs" onclick="button(event);" value="4">4</button>
	<button class="buttons-xs" onclick="button(event);" value="5">5</button>
	<button class="buttons-xs" onclick="button(event);" value="6">6</button>
	<button class="buttons-xs operator" onclick="button(event);" value="x">x</button>
	<button class="buttons-xs operator" onclick="button(event);" value="/">/</button>
	<br><br>
	<button class="buttons-xs" onclick="button(event);" value="7">7</button>
	<button class="buttons-xs" onclick="button(event);" value="8">8</button>
	<button class="buttons-xs" onclick="button(event);" value="9">9</button>
	<button class="buttons-xs operator" onclick="button(event);" value="=">=</button>
	<button class="buttons-xs operator" onclick="button(event);" value="C">C</button>
	<br><br>
	<button class="buttons-xs" onclick="button(event);" value="0">0</button>
	<button class="buttons-xs" onclick="button(event);" value=".">.</button>
</div>
